            <label class="col-sm-2 control-label">班级选择</label>
            <div class="col-sm-8">
              <nz-tree-select
                style="width: 250px"
                nzPlaceHolder="Please select"
                [nzMaxTagCount]="3"
                [nzMaxTagPlaceholder]="omittedPlaceHolder"
                [nzNodes]="nodes"
                [nzDefaultExpandAll]="true"
                [nzAllowClear]="false"
                [(ngModel)]="value"
                [nzMultiple]="false"

      <div class="box-body">
        <table class="table table-bordered table-hover">
          <tr>
            <th style="width: 10px">#</th>
            <th>编号</th>
            <th>名称</th>
            <th>教师</th>
            <th>教室</th>
            <th>创建时间</th>
          </tr>
          <tr *ngFor="let cs of courseclasss; let i = index">
            <td>{{i + 1}}</td>
            <td><a (click)="detail(cs)">{{cs.course.number}}</a></td>
            <td>{{cs.course.name}}</td>
            <td>{{cs.course.teachers}}</td>
            <td>{{cs.course.classrooms}}</td>
            <td>{{cs.createTime}}</td>
