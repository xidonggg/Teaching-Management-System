<!-- Horizontal Form -->
<div class="box box-info" appMyStyle="修改班级权限">
  <div class="box-header with-border">
    <h3 class="box-title">班级信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->

  <div class="box-body">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="school" class="col-sm-2 control-label">校区</label>
        <div class="col-sm-8">
          <nz-select style="width: 120px;" [(ngModel)]="schoolseletedValue" nzAllowClear nzPlaceHolder="Choose"
                     (ngModelChange)="schoolchange($event)">
            <div *ngFor="let org of orgs">
              <nz-option nzValue="{{org.name}}" nzLabel="{{org.name}}"></nz-option>
            </div>
          </nz-select>
        </div>
      </div>
      <div class="form-group">
        <label for="startyear" class="col-sm-2 control-label ">开始年份</label>
        <div class="col-sm-8">
          <nz-select style="width: 120px;" [(ngModel)]="yearselectedValue" nzAllowClear nzPlaceHolder="Choose"
                     (ngModelChange)="yearchange($event)">
            <div *ngFor="let i of dates">
              <nz-option nzValue="{{i}}" nzLabel="{{i}}"></nz-option>
            </div>
          </nz-select>
        </div>
      </div>
      <div class="form-group">
        <label for="teachplace" class="col-sm-2 control-label">授课地址</label>
        <div class="col-sm-8">
          <nz-select style="width: 120px;" [(ngModel)]="fieldselectedValue" nzAllowClear nzPlaceHolder="Choose"
                     (ngModelChange)="fieldchange($event)">
            <div *ngFor="let i of fields">
              <nz-option nzValue="{{i.name}}" nzLabel="{{i.name}}"></nz-option>
            </div>
          </nz-select>
        </div>
      </div>
    </div>

    <form [formGroup]="formModel" class="form-horizontal">
      <div class="form-group"
           [class.has-error]="formModel.get('name').touched && (formModel.hasError('minlength','name') || formModel.hasError('required','name'))">
        <label for="name" class="col-sm-2 control-label ">名称</label>

        <div class="col-sm-8">
          <input formControlName="name" type="text" class="form-control" id="inputEmail3" placeholder="name">
        </div>
        <span class="help-block"
              [class.hidden]="!formModel.hasError('required','name') || formModel.get('name').untouched">
          班级名称必填项
        </span>
        <span class="help-block"
              [class.hidden]="!formModel.hasError('minlength','name') || formModel.get('name').untouched">
          请输入至少一个字符
        </span>
      </div>
      <!--      <div class="form-group" [class.has-error]="formModel.get('school').touched && formModel.hasError('required','school')">-->
      <!--        <label for="school" class="col-sm-2 control-label">校区</label>-->
      <!--        <div class="col-sm-8">-->
      <!--          <input formControlName="school" type="text" class="form-control" id="inputPassword3" placeholder="school">-->
      <!--        </div>-->
      <!--        <span class="help-block" [class.hidden]="!formModel.hasError('required','school') || formModel.get('school').untouched">-->
      <!--          校区是必填项-->
      <!--        </span>-->
      <!--      </div>-->


      <div class="form-group">
        <label for="totalTime" class="col-sm-2 control-label">授课历时/月</label>
        <div class="col-sm-8">
          <input formControlName="totalTime" type="number" class="form-control" id="totalTime" placeholder="totalTime">
        </div>
      </div>


<!--      <div class="form-group">-->
<!--        <label class="col-sm-2 control-label">描述</label>-->
<!--        <div class="col-sm-10">-->
<!--          <textarea formControlName="directors" class="form-control" rows="5">{{class.directors}}</textarea>-->
<!--        </div>-->
<!--      </div>-->
    </form>
    <div class="form-horizontal">
    <div class="form-group">
      <label for="school" class="col-sm-2 control-label">指导教师</label>
      <div class="col-sm-8 nobr">
        <nz-select nzMode="tags" style="width: 100%;" nzPlaceHolder="Tag Mode" [(ngModel)]="teacherslistOfTagOptions">
          <nz-option *ngFor="let option of teacherslistOfOption" [nzLabel]="option.label"
                     [nzValue]="option.value"></nz-option>
        </nz-select>
      </div>
    </div>


    <div class="form-group">
      <label for="isend" class="col-sm-2 control-label">是否结班</label>
      <div class="col-sm-8">
        <nz-select disabled="{{classId == 0}}" style="width: 120px;" [(ngModel)]="isendselectedValue" nzAllowClear
                   nzPlaceHolder="Choose"
                   (ngModelChange)="isendchange($event)">
          <nz-option nzValue="是" nzLabel="是"></nz-option>
          <nz-option nzValue="否" nzLabel="否"></nz-option>
        </nz-select>
      </div>
    </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button (click)="cancel()" type="submit" class="btn btn-default">取消</button>
      <button (click)="save()" [disabled]="formModel.invalid" type="submit" class="btn btn-info pull-right">保存</button>
    </div>
    <!-- /.box-footer -->

  </div>
