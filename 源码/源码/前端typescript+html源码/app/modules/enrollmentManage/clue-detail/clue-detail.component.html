<div class="box" appMyStyle="查看线索权限">
  <div class="box-body">
    <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
    {{clue.name}}线索详情
    <button (click)="back()" type="submit" class="btn btn-default">返回</button>
  </div>
</div>
<div class="box">
  <div class="box-body">
    <table class="table">
      <tr>
        <td><b>名称：</b>{{clue.name}}</td>
        <td><b>手机号：</b>{{clue.phone}}</td>
        <td><b>邮箱：</b>{{clue.email}}</td>
      </tr>
      <tr>
        <td><b>选择的招生计划：</b>{{clue.planName}}</td>
      </tr>
      <tr>
        <td><b>报名时间：</b>{{clue.registrationTime}}</td>
        <td><b>意向度：</b>{{clue.intentionality}}</td>
      </tr>
      <tr>
        <td appMyStyle="修改线索权限"><b>状态：</b>
          <nz-select style="width: 120px;" [(ngModel)]="selectedValue" nzAllowClear nzPlaceHolder="Choose"
                     (ngModelChange)="statechange(clue,selectedValue)"
                     [nzDisabled]="'拒绝'==selectedValue || '录取'==selectedValue">
            <nz-option nzValue="未录取" nzLabel="未录取"></nz-option>
            <nz-option nzValue="录取" nzLabel="录取"></nz-option>
            <nz-option nzValue="拒绝" nzLabel="拒绝"></nz-option>
          </nz-select>
        </td>
        <td><b>来源：</b>{{clue.source}}</td>
      </tr>
    </table>
    <div class="box">
    <div class="box-body">
      <table class="table table-bordered table-hover" *ngFor="let record of records; let i = index">
        <tr>
          <td><b>沟通方式：</b>{{record.style}}</td>
          <td><b>联系人：</b>{{record.contentPsersonName}}</td>
          <td><b>沟通时间：</b>{{record.communicateTime}}</td>
        </tr>
        <tr>
          <td><b>内容：</b>{{record.content}}</td>
        </tr>
      </table>
    </div>
    </div>
  </div>
</div>
    <div class="box" appMyStyle="修改线索权限">   <!--    新建沟通记录-->
    <div class="box-body">
      <table class="table">
        <tr>
      <td><div class="form-group">
          <label class="col-sm-3 control-label">沟通方式</label>
          <div class="col-sm-4">
            <nz-select style="width: 120px;" [(ngModel)]="communicationStyle" nzAllowClear nzPlaceHolder="Choose"
                       (ngModelChange)="communicationchange()">
              <nz-option nzValue="电话" nzLabel="电话"></nz-option>
              <nz-option nzValue="邮箱" nzLabel="邮箱"></nz-option>
              <nz-option nzValue="面谈" nzLabel="面谈"></nz-option>
              <nz-option nzValue="视频" nzLabel="视频"></nz-option>
            </nz-select>
          </div>
      </div></td>
          <td><div class="form-group">
        <label class="col-sm-2 control-label">时间</label>
        <div class="col-sm-4">
          <nz-date-picker
            nzShowTime
            nzFormat="yyyy-MM-dd HH:mm:ss"
            nzPlaceHolder="Select Time"
            (ngModelChange)="onChange($event)"
            (nzOnOk)="onOk($event)"
          ></nz-date-picker>
        </div>
      </div></td></tr><tr>
          <td><div class="form-group">
            <label class="col-sm-2 control-label">联系人</label>
            <div class="col-sm-4">
              <nz-select nzMode="tags" style="width: 100%;" nzPlaceHolder="Tag Mode" [(ngModel)]="teacherslistOfTagOptions">
                <nz-option *ngFor="let option of teacherslistOfOption" [nzLabel]="option.label"
                           [nzValue]="option.value"></nz-option>
              </nz-select>
            </div>
          </div>
          </td></tr>
        <tr>
          <div class="form-group">
            <label class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10">
              <textarea rows="5" nz-input [(ngModel)]="inputValue"></textarea>
            </div>
          </div>
        </tr>

      </table>
      <div class="box-footer">
        <button (click)="save()" type="submit" class="btn btn-info pull-right">保存</button>
      </div>
    </div>
    </div>
