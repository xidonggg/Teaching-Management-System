<section class="content">
  <div class="box">
    <div class="box-body">
      <button type="button" class="btn btn-primary" (click)="create()" ><span class="glyphicon glyphicon-plus"></span>新增</button>
      <table class="table table-bordered">
        <tr>
          <th>#</th>
          <th>场地名称</th>
          <th>所属校区</th>
          <th>详细地址</th>
          <th>容纳人数</th>
          <th></th>
        </tr>
        <tr *ngFor="let field of fields; let i = index">
          <td>{{i+1}}</td>
          <td>{{field.name}}</td>
          <td>{{field.school}}</td>
          <td>{{field.location}}</td>
          <td>{{field.population}}</td>
          <td><button (click)="delete(field.id)" type="submit" class="btn btn-default pull-right btn-xs">删除</button></td>
        </tr>
      </table>

    </div>
  </div>
</section>
<app-newfield [hidden]="!isCreate"></app-newfield>
