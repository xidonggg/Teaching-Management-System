<div class="box">
  <div class="box-body form-horizontal">
    <form [formGroup]="formModel">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">学期</label>
        <div class="col-sm-3">
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="name">
        </div>
      </div>
    </form>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">时间</label>
      <div class="col-sm-3">
        <nz-range-picker [nzRanges]="ranges1" ngModel (ngModelChange)="onChange($event)"></nz-range-picker>
        <!--        <input class="col-sm-3 form-control" type="text" id="a"  placeholder="请选择时间">-->
      </div>
    </div>
    <div class="box-footer">
      <button (click)="cancel()" type="submit" class="btn btn-default">取消</button>
      <button (click)="save()" type="submit" class="btn btn-info pull-right">保存</button>
    </div>
  </div>
</div>
