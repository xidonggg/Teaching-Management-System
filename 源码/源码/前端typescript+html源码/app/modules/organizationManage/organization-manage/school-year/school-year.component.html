<section class="content">
  <div class="box">
    <div class="box-body">
      <button type="button" class="btn btn-primary" (click)="create()"><span class="glyphicon glyphicon-plus"></span>新增</button>
      <table class="table table-bordered">
        <tr>
          <th>#</th>
          <th>学期</th>
          <th>开始时间</th>
          <th>结束时间</th>
          <th></th>
        </tr>
        <tr *ngFor="let schoolyear of schoolyears; let i = index">
          <td>{{i+1}}</td>
          <td>{{schoolyear.name}}</td>
          <td>{{schoolyear.startTime}}</td>
          <td>{{schoolyear.endTime}}</td>
          <td><button (click)="delete(schoolyear.id)" type="submit" class="btn btn-default pull-right btn-xs">删除</button></td>
        </tr>
      </table>
    </div>
  </div>
</section>
<app-newschoolyear [hidden]="!isCreate"></app-newschoolyear>
