<body class="hold-transition ">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>万科教育</b>系统</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">用户登陆</p>

    <form>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" name="teacherId" (input)="doOnInput($event)">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="password" (input)="doOnInput2($event)">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="login()">登陆</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    {{message}}
    <a href="#">忘记密码</a><br>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
</body>
